version: "3.9"

services:
  rasa:
    build:
      context: .
      dockerfile: Dockerfile.rasa
    ports:
      - "5005:5005"
    volumes:
      - ./:/app
      - ./endpoints.yml:/app/endpoints.yml
    command:
      - run
      - --enable-api
      - --cors
      - "*"
      - --endpoints
      - /app/endpoints.yml
    depends_on:
      - action_server
      - postgres
    networks:
      - rasa_network

  action_server:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./actions:/app/actions
      - ./scripts:/app/scripts
      - ./chat_data:/app/chat_data
    ports:
      - "5055:5055"
    depends_on:
      - postgres
    networks:
      - rasa_network

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: rasa_db
      POSTGRES_USER: rasa
      POSTGRES_PASSWORD: rasa_password
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - rasa_network

volumes:
  pg_data:

networks:
  rasa_network:
    driver: bridge
