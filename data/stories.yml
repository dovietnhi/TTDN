version: "3.1"
stories:
    
  - story: hỏi thông tin công ty
    steps:
    - intent: company_info
    - action: action_company_info
    - action: action_suggest_topics

  - story: trả lời địa chỉ công ty
    steps:
    - intent: ask_company_location
    - action: action_tell_company_location
    - action: action_suggest_topics

  - story: hỏi giờ làm việc
    steps:
      - intent: working_hours
      - action: action_working_hours
      - action: action_suggest_topics

  - story: hỏi liên hệ
    steps:
    - intent: contact_info
    - action: action_contact_info
    - action: action_suggest_topics

  - story: trả lời thông tin sản phẩm
    steps:
    - intent: product_info
    - action: action_product_info
    - action: action_suggest_topics

  - story: pricing chưa có email
    steps:
    - intent: pricing
    - slot_was_set:
      - email_provided: false
    - action: utter_ask_email
  
  - story: pricing đã có email
    steps:
    - intent: pricing
    - slot_was_set:
      - email_provided: true
    - action: action_provide_pricing

  - story: Lưu email người dùng cung cấp
    steps:
    - intent: pricing
    - action: utter_ask_email
    - intent: provide_email
    - slot_was_set:
        - email_purpose: pricing
    - action: action_save_email

  - story: Xử lý khi người dùng yêu cầu demo
    steps:
    - intent: demo_request
    - action: action_provide_demo

  - story: demo_request
    steps:
    - intent: demo_request
    - action: action_provide_demo

  - story: Người dùng yêu cầu hỗ trợ kỹ thuật
    steps:
      - intent: tech_support
      - action: action_tech_support

  - story: hỏi hỗ trợ remote
    steps:
    - intent: ask_remote_support
    - action: action_ask_remote_support

  - story: Người dùng hỏi về chính sách bảo hành
    steps:
      - intent: warranty_policy
      - action: action_warranty_policy

  - story: Trả lời thông tin khuyến mãi
    steps:
      - intent: promotion
      - action: action_promotion_info

  - story: hợp tác đối tác
    steps:
    - intent: partner_request
    - action: action_partner_request
