version: "3.1"

rules:
- rule: Greet and suggest topics
  steps:
  - intent: greet
  - action: utter_greet
  - action: action_suggest_topics
- rule: Nhận email để gửi demo
  condition:
    - slot_was_set:
        - email_context: demo
  steps:
    - intent: affirm
    - action: utter_ask_email_demo
    

- rule: goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye