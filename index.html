<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chatbot Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.js"></script>
    <style>
      /* Định dạng tổng thể */
      .rw-message {
        display: flex !important;
        flex-direction: column !important;
        align-items: flex-start;
        margin-bottom: 8px;
      }
      /* Tin nhắn của người dùng */
      .rw-message.rw-client {
        align-items: flex-end;
      }
    </style>
  </head>
  <body>
    <div id="webchat"></div>
    <script>
      // --- Khởi động chatbot ---
      window.WebChat.default({
        initPayload: '/greet',
        socketUrl: 'http://localhost:5005',
        socketPath: '/socket.io/',
        title: 'Rasa Chatbot',
        subtitle: 'Xin chào!',
        params: { storage: "session" } // hoặc "memory" nếu không cần lưu
      },
       null);
       window.WebChat.default.on("user_uttered", function(msg){
        console.log("User typed:", msg);
      });

      window.WebChat.default.on("bot_uttered", function(msg){
        console.log("Bot replied:", msg);
      });
    </script>
  </body>
</html>
